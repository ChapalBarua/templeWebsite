
<div style="text-align: center">
    <form>
        <div>
            <input type="file" name="image" multiple (change)="selectDocuments($event)"/>
            <span>(Supported file types - jpeg, png, jpg, svg)</span>
            <br>
            <div>
                <button type="submit" (click)="onSubmit($event)">Upload</button>
            </div>
        </div>
    </form>
</div>

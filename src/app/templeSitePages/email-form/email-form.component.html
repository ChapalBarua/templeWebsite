<div>
  <div class="contact-form-wrapper d-flex justify-content-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="contact-form">
      <h2 class="title mt-5 text-secondary text-shadow">Send a message</h2>
      <p class="description"></p>
      <div>
        <label>Name: </label>
        <input type="text" class="form-control rounded border-black mb-3 form-input" formControlName="name">
        <span *ngIf="emailForm.controls['name'].invalid && (emailForm.controls['name'].dirty || emailForm.controls['name'].touched)" class="alert alert-danger">
          Name is required.
        </span>
      </div>
      
      <div>
        <label>Email: </label>
        <input type="email" class="form-control rounded border-black mb-3 form-input" formControlName="email" name="email">
        <span *ngIf="emailForm.controls['email'].invalid && (emailForm.controls['email'].dirty || emailForm.controls['email'].touched)" class="alert alert-danger">
          Email is required.
        </span>
      </div>

      <div>
        <label>Subject: </label>
        <input type="text" class="form-control rounded border-black mb-3 form-input" formControlName="subject" name="subject">
        <span *ngIf="emailForm.controls['subject'].invalid && (emailForm.controls['subject'].dirty || emailForm.controls['subject'].touched)" class="alert alert-danger">
          Subject is required.
        </span>
      </div>

      <div>
        <textarea class="form-control rounded border-black mb-3 form-text-area" formControlName="message" name="message" rows="5" cols="30" placeholder="Type your message..."></textarea>
        <span *ngIf="emailForm.controls['message'].invalid && (emailForm.controls['message'].dirty || emailForm.controls['message'].touched)" class="alert alert-danger">
          Message is required.
        </span> 
        <div class="submit-button-wrapper">
          <button type="submit" [disabled]="!emailForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
